<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="../icon.png">
        <h1>Feather <span>(0.1v)</span></h1>
        <div class="header-buttons">
            <button onclick="document.body.classList.toggle('light-theme')">
                <img src="resources/theme.png" alt="">
            </button>
            <button onclick="window.electron.minimizeWindow()">
                <img src="resources/maximize.png" alt="">
            </button>
            <button onclick="window.electron.fullscreenWindow()">
                <img src="resources/fullscreen.png" alt="">
            </button>
            <button onclick="window.electron.closeWindow()">
                <img src="resources/close.png" alt="">
            </button>
        </div>
    </div>
    <div class="sidebar">
        <div id="div__profile">
            <img src="resources/profile.jpg" id="img__profile">
            <div id="div__profile__info">
                <p>Hello,</p>
                <h2>Ekiroe14</h2>
            </div>
        </div>
        <div id="div__menu">
            <button>
                <img src="resources/setting.png">
                <p>Settings</p>
            </button>
            <button id="new-box-btn">
                <img src="resources/box.png">
                New Box
            </button>
        </div>
        <div style="flex-grow: 1;">
            <div id="div__box">
                <div id="div__box__install">
                    <img src="resources/box.png">
                    <p>Version 1.12.2</p>
                </div>
                <div id="div__box__install">
                    <img src="resources/box.png">
                    <p>Version 1.18.2</p>
                </div>
                <div id="div__box__install">
                    <img src="resources/box.png">
                    <p>Version 1.20.1</p>
                </div>
            </div>
        </div>
        <button id="button--play">
            Play
            <p>No version select</p>
        </button>
    </div>
    <div class="content">
    </div>
    <div id="new-box-modal" class="modal">
        <div class="modal-content">
            <h2>Download Minecraft</h2>
            <button class="close-btn">
                <img src="resources/close.png">
            </button>
            <select class="dropdown">
                <option>1.20.4</option>
                <option>1.20.2</option>
                <option>1.20.1</option>
                <option>1.20</option>
                <option>1.19.4</option>
                <option>1.19.3</option>
                <option>1.19.2</option>
                <option>1.19.1</option>
                <option>1.19</option>
                <option>1.18.2</option>
                <option>1.18.1</option>
                <option>1.17.1</option>
                <option>1.16.5</option>
                <option>1.16.4</option>
                <option>1.16.3</option>
                <option>1.16.1</option>
                <option>1.15.1</option>
                <option>1.12.2</option>
                <option>1.12.1</option>
                <option>1.12</option>
            </select>
            <select class="dropdown">
                <option>4G</option>
                <option>6G</option>
                <option>8G</option>
                <option>10G</option>
                <option>12G</option>
                <option>14G</option>
                <option>16G</option>
            </select>
            <button class="download-button">Dowload</button>
        </div>
    </div>
    <script src="menu.js"></script>
</body>
</html>
