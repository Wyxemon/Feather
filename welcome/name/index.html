<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="../../icon.png">
        <h1>Feather <span>(0.1v)</span></h1>
        <div class="header-buttons">
            <button onclick="document.body.classList.toggle('light-theme')">
                <img src="../../src/resources/theme.png" alt="">
            </button>
            <button onclick="window.electron.minimizeWindow()">
                <img src="../../src/resources/maximize.png" alt="">
            </button>
            <button onclick="window.electron.fullscreenWindow()">
                <img src="../../src/resources/fullscreen.png" alt="">
            </button>
            <button onclick="window.electron.closeWindow()">
                <img src="../../src/resources/close.png" alt="">
            </button>
        </div>
    </div>
    <main>
        <div>
            <img id="img__hello" src="../resources/hello1.gif" alt="">
            <input type="text" placeholder="What is your name?" required>
            <p id="no-accept">You have to put your username</p>
            <button id="button" onclick="checkInputAndRedirect()">
              <img src="../resources/arrow.png" alt="">
            </button>
        </div>
        <script>
            function checkInputAndRedirect() {
                const input = document.querySelector('input[type="text"]');
                const noAccept = document.getElementById('no-accept')
                if (input.value.trim() === "") {
                    noAccept.style.display = "block"
                } else {
                    window.location.href = '../../src/index.html';
                    const inputValue = input.value;
                    localStorage.setItem('username', inputValue);
                }
            }
        </script>        
    </main>
</body>
</html>
